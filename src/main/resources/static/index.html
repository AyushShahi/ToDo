<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application - Stay Organized</title>
    <meta name="description" content="A modern, interactive todo application to help you stay organized and productive">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">âœ¨ My Todos</h1>
            <p class="subtitle">Stay organized, stay productive</p>
        </header>

        <!-- Add Todo Form -->
        <div class="add-todo-section">
            <form id="todoForm" class="todo-form">
                <input 
                    type="text" 
                    id="todoTitle" 
                    placeholder="What needs to be done?" 
                    required
                    class="input-field"
                >
                <textarea 
                    id="todoDescription" 
                    placeholder="Add details (optional)"
                    class="textarea-field"
                    rows="2"
                ></textarea>
                <button type="submit" class="btn btn-primary">
                    <span>Add Todo</span>
                    <span class="btn-icon">+</span>
                </button>
            </form>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="tab-btn active" data-filter="all">All</button>
            <button class="tab-btn" data-filter="active">Active</button>
            <button class="tab-btn" data-filter="completed">Completed</button>
        </div>

        <!-- Search Bar -->
        <div class="search-section">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="ðŸ” Search todos..."
                class="search-input"
            >
        </div>

        <!-- Todo List -->
        <div id="todoList" class="todo-list"></div>

        <!-- Stats -->
        <div class="stats">
            <span id="totalCount">0 total</span>
            <span id="activeCount">0 active</span>
            <span id="completedCount">0 completed</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
